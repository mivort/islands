<!DOCTYPE html>
<html>
  <head>
    <title>Islands</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <div class="flex">
      <main id="root" class="expand"></main>
      <aside class="flex column">
        <div class="expand flex column">
          <label for="side-edit-name">Name</label>
          <textarea id="side-edit-name"></textarea>
          <label for="side-edit-ref">Reference</label>
          <input type="text" id="side-edit-ref" />
          <label for="side-edit-desc">Description</label>
          <textarea class="expand" id="side-edit-desc"></textarea>
          <div class="flex row gap">
            <div>
              <input type="checkbox" id="side-edit-class-fade" />
              <label for="side-edit-class-fade">Fade</label>
            </div>
            <div>
              <input type="checkbox" id="side-edit-class-draft" />
              <label for="side-edit-class-draft">Draft</label>
            </div>
          </div>
          <div class="flex row gap">
            <div class="expand">ID</div>
            <div id="side-edit-id" class="nowrap ellipsis"></div>
          </div>
        </div>
        <input id="side-file-picker" type="file" accept=".json,.csv" multiple />
        <div class="flex row">
          <button id="side-fit-button">Fit</button>
          <button id="side-fit-sel-button">Sel</button>
          <button id="side-undo-button">Undo</button>
          <button id="side-redo-button">Redo</button>
          <button id="side-export-button">Export</button>
        </div>
      </aside>
    </div>
  </body>
</html>
